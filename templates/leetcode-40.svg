<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="40" viewBox="0 0 400 40" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="text-shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.5)"/>
        </filter>
    </defs>

	<rect width="100%" height="100%" fill="#282828"/>
	<g font-family="'Fira Mono'" font-size="16" filter="url(#text-shadow)">
		<text fill="#f5f5f5" x="10" y="50%" dominant-baseline="central">{{ username }}</text>
		<g transform="translate(170, 20)">
			<circle fill="#f63737" r="5"/>
			<text fill="#f63737" x="15" text-anchor="start" dominant-baseline="central">{{ hard | pad(4) }}</text>
		</g>
		<g transform="translate(247.5, 20)">
			<circle fill="#ffb600" r="5"/>
			<text fill="#ffb600" x="15" text-anchor="start" dominant-baseline="central">{{ medium | pad(4) }}</text>
		</g>
		<g transform="translate(330, 20)">
			<circle fill="#1cbaba" r="5"/>
			<text fill="#1cbaba" x="15" text-anchor="start" dominant-baseline="central">{{ easy | pad(4) }}</text>
		</g>
	</g>
</svg>
